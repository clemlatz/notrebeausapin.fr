<head>
  <title>nbsp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="layout">
    <!-- <div class="overlay">
      {{> cards}}
    </div> -->

    <div class="main">
      {{> Template.dynamic template=content}}
    </div>
</template>

<template name="form">
  <form id="cardForm">
    <p class="colorPicker">
      <label for="hue">Use the slide to choose a color :</label>
      <input id="hue" min=0 max=65535 value=0>
      <div id="colorPicker"></div>
    </p>
    <p>
      <textarea id="content" placeholder="Your message" maxlength=256 required></textarea>
    </p>
    <p>
      <input type="text" id="name" placeholder="Your name" maxlength=64 required>
    </p>
    <p class="text-center">
      <button type="submit" class="btn btn-default">Send card</button>
    </p>
  </form>
</template>

<template name="cards">
  {{#each cards}}
    {{> card}}
  {{/each}}
</template>

<template name="card">
  <div id="card_{{ _id }}" class="card"
    style="background-color: hsl({{ hue }}, 75%, 50%);"
    data-x="{{ position.x }}"
    data-y="{{ position.y }}"
    data-rotation="{{ position.rotation }}"
  >
    <p class="content">{{ content }}</p>
    <p class="from">{{ from }}</p>
  </div>
</template>
