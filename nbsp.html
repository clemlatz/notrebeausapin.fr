<head>
  <title>nbsp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="overlay">
  </div>

  <div class="main">
    {{> form}}
  </div>

</body>

<template name="form">
  <form id="cardForm">
    <p>
      <label for="hue">Use the slide to choose a color :</label>
      <input id="hue" type="range" min=0 max=65535 value=0>
    </p>
    <p>
      <textarea id="content" placeholder="Your message" required></textarea>
    </p>
    <p>
      <input type="text" id="name" placeholder="Your name" required>
    </p>
    <p class="text-center">
      <button type="submit" class="btn btn-default">Send card</button>
    </p>
  </form>
</template>
