<head>
  <title>nbsp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="layout">
    <div class="overlay">
      {{> cards}}
    </div>

    <div class="main">
      {{> Template.dynamic template=content}}
    </div>
</template>

<template name="home">
  <h1>Notre beau sapin</h1>
  <p>{{_ "welcome-message"}}</p>
  <p>Mathilde &amp; Clément</p>
  <p class="text-center">
    <a href="/send/" class="btn btn-default">{{_ "send-us-a-card"}}</a>
  </p>
</template>

<template name="send">
  <form id="cardForm">
    <p class="colorPicker">
      <label for="hue">{{_ "use-the-slide-to-pick-a-color"}}</label>
      <input id="hue" min=0 max=65535 value=0>
      <div id="colorPicker"></div>
    </p>
    <p>
      <textarea id="content" placeholder="{{_ "your-message"}}" maxlength=256 required></textarea>
    </p>
    <p>
      <input type="text" id="name" placeholder="{{_ "your-name"}}" maxlength=64 required>
    </p>
    <p class="text-center">
      <button type="submit" class="btn btn-default">{{_ "send-card"}}</button>
    </p>
  </form>
</template>

<template name="thanks">
  <h1>{{_ "thanks"}}</h1>
  <p>{{{_ "thanks-message"}}}</p>
  <p>{{_ "happy-holidays"}}</p>
  <p>Mathilde &amp; Clément</p>
</template>

<template name="cards">
  {{#each cards}}
    {{> card}}
  {{/each}}
</template>

<template name="card">
  <div id="card_{{ _id }}" class="card"
    style="background-color: hsl({{ hue }}, 75%, 50%);"
    data-x="{{ position.x }}"
    data-y="{{ position.y }}"
    data-rotation="{{ position.rotation }}"
  >
    <p class="content">{{ content }}</p>
    <p class="from">{{ from }}</p>
  </div>
</template>
